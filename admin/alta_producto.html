<!DOCTYPE html>
<html lang="es">
    
<head>
	<meta charset="utf-8">
	<title>Alta Producto</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div id="login">

		<h2><span class="fontawesome-lock"></span>Alta Producto</h2>

		<form action="alta_producto.html" method="POST"> 
            
			<fieldset>
				<p><label for="nom">Nombre</label></p>
                
				<p><input type="text" id="nom" placeholder="No.Trabajador" name="nombre"></p>
                <select name = "linea">
                    <option value="Blanca">Blanca</option>
                    <option value="Comida">Comida</option>
                    <option value="Ropa">Ropa</option>
                </select>
                
                <p><label for="precio">Precio</label></p>
                
                <p><input type="text" id="precio" name="precio"></p>
                
                <p><label for="exist">Existencias</label></p>
                <p><input type="number" id="Exi" name="exist" ></p>
                
				<p><input type="submit" value="Registrar"></p>

			</fieldset>

		</form>

	</div>
</body>	
</html>
